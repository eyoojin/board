{% extends 'base.html' %}

{% block body %}
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Link</th>
            </tr>
        </thead>        
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.content}}</td>
                <td><a href="{% url 'articles:detail' article.id %}" class="btn btn-primary">detail</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
