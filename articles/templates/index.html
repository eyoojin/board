{% extends 'base.html' %}

{% block body %}
    <table class="table">
        <thead>
            <tr>
                <th>title</th>
                <th>content</th>
            </tr>
        </thead>        
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.content}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
