{% extends 'base.html' %}

{% block body %}

<div class="card mt-3">
    <div class="card-header">
        {{article.title}}
    </div>
    <div class="card-body">
        {{article.content}}
    </div>
    <div class="card-footer">
        {{article.created_at}}
    </div>
</div>

<a href="{% url 'articles:delete' article.id %}" class="btn btn-danger mt-3">Delete</a>

{% endblock %}
